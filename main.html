<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortillo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Tortillo">
            <h1>Tortillo</h1>
        </div>
    </div>

    <div class="container">
        <div class="entrance">
            <button type="button" onclick="myABS()">Вход</button>
        </div>

        <div class="registration">
            <button type="button" onclick="myABS()">Регистрация</button>
        </div>

        <div class="menu">
            <button type="button" onclick="myABS()">Меню</button>
        </div>

        <div class="reviews">
            <button type="button" onclick="myABS()">Отзывы</button>
        </div>

        <div class="decoration">
            <button type="button" onclick="myABS()">Оформление</button>
        </div>
    </div>

    <div class="container">
        <div class="text_above_the_cake">
            <h2>Свадебные торты</h2>
        </div>
    </div>

    <div class="container">
        <div class="cakes">
            <img class = "merry___png" src="img/sv.jpg" alt="Картинка свдебного торта">
            <button class="but">Офромить заказ</button>
        </div>
    </div>

    <div class="container">
        <div class="text_above_the_cake">
            <h2>Детские торты</h2>
        </div>
    </div>

    <div class="container">
        <div class="cakes">
            <img class = "child___png" src="img/amnyam.jpg" alt="Картинка детского торта">
            <button class="but">Офромить заказ</button>
        </div>
    </div>

    <div class="container">
        <div class="text_above_the_cake">
            <h2>3d торты</h2>
        </div>
    </div>
    
    <div class="container">
        <div class="cakes">
            <img class = "3d___png" src="img/mountains.jpg" alt="Картинка 3d торта">
            <button class="but">Офромить заказ</button>
        </div>
    </div>
</body>
</html>
